<html lang="pt-br">
<head>

    <title>06 - Encontrando elementos por id</title>
</head>
<body>

            <p>Mais texto</p>
        </div>
    </div>

    </div>
    <div>
        <h1>Outro título</h1>

    </div>
    <footer>

        <a href="#">Site</a>
    </footer>
    <script src="js/script.js"></script>

</html>
